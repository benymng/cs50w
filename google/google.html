<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css"
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="horizontally-centered vertically-centered">
            <a href="https://google.com">
                <img id="google-logo" src="Google_2015_logo.png" alt="google logo">
            </a>
        </div>
        
        <div class="vertically-centered horizontally-centered">
            <form action="https://google.com/search">
                <input type="text" name="q">
            </form>
        </div>

        <div>
            <input type="submit" name="btnK" value="Google Search">
            <input type="submit" name="btnI" value="I am Feeling Lucky";
        </div>


        <div class="right">
            <a style="margin-right: 40px;"class="right link" href="google-image.html">Google Image</a>
            <a style="margin-right: 20px;" class="right link" href="google-advanced.html">Google Advanced</a>
        </div>
    </body>
</html>
